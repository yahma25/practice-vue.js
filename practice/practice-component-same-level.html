<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header v-bind:props-data="greeting"></app-header>
      <btn v-on:pass="sayHello"></btn>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const appHeader = {
        template: '<div>Header</div>',
        props: ['propsData'],
      };

      const btn = {
        template: '<button v-on:click="passData">데이터 보내기</button>',
        methods: {
          passData: function () {
            this.$emit('pass', 'hello');
          },
        },
      };

      new Vue({
        el: '#app',
        components: {
          'app-header': appHeader,
          btn: btn,
        },
        data: {
          greeting: '',
        },
        methods: {
          sayHello: function (greeting) {
            this.greeting = greeting;
          },
        },
      });
    </script>
  </body>
</html>
